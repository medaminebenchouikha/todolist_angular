<app-navbar></app-navbar>
<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" name="email" formControlName="email">
      <div *ngIf="email.touched && email.invalid">
        <small class="text-danger" *ngIf="email.errors.required">Email obligatoire</small>
        <small class="text-danger" *ngIf="email.errors.email">Email invalid</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"
        formControlName="password">
      <div *ngIf="password.touched && password.invalid">
        <small class="text-danger" *ngIf="password.errors.required">password obligatoire</small>
        <small class="text-danger" *ngIf="password.errors.minlength">password invalid</small>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <!--<ngx-recaptcha2 #captchaElem [siteKey]="siteKey"  [useGlobalDomain]="true" [size]="size" [hl]="lang"
      [theme]="theme" [type]="type" formControlName="recaptcha">
    </ngx-recaptcha2>-->
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">login</button>
  </form>
</div>

<app-footer></app-footer>

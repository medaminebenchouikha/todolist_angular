<app-navbar></app-navbar>

<div class="container">

    <button class="btn btn-primary" [routerLink]="['/user/todo-add']">Add Todo</button>

    <div *ngIf="todoList.length>0; then todos else noTodo"></div>


    <ng-template #todos>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Add Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let todo of todoList;let i =index">
                    <td>{{i}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.dateAjout | date : shortDate}}</td>
                    <td>
                        <button class="btn btn-success" (click)="addTodo2(i,todo)"><i class="fa fa-check"></i></button>
                        <button class="btn btn-warning mx-3" [routerLink]="['/user/todo-update',todo._id]"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger" (click)="deleteTodo(i,todo._id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>


            </tbody>

        </table>
    </ng-template>

    <ng-template #noTodo>
        <div class="alert alert-warning">
            Aucun tache trouvé
        </div>
    </ng-template>



    <div *ngIf="todoList2.length>0; then todos2 else noTodo2"></div>


    <ng-template #todos2>

        <h3>Done</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Add Date</th>
                    <th>End Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>

              

                <tr *ngFor="let done of todoList2; let i2=index">
                    <td>{{ i2 }}</td>
                    <td>{{ done.description }}</td>
                    <td>{{done.dateAjout | date : shortDate}}</td>
                    <td>{{done.dateFin | date : shortDate}}</td>
                    <td>

                        <button class="btn btn-danger" (click)="deleteTodo2(i,done._id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>




            </tbody>

        </table>


    </ng-template>


    <ng-template #noTodo2>
        <div class="alert alert-warning">
            Aucun tache trouvé
        </div>
    </ng-template>

</div>

<app-footer></app-footer>

<app-navbar></app-navbar>

<div class="container">

    <h2>Add Todo</h2>

    <form [formGroup]="formaddtodo"  (ngSubmit)="addTodo()">

<div class="form-group">

    <label for="description">Description</label>
    <input type="text" class="form-control" name="description"  formControlName="description">


    <div *ngIf="description.touched && description.invalid">
            <small class="text-danger" *ngIf="description.errors.required">description obligatoire</small>
            <small class="text-danger" *ngIf="description.errors.minlength">description invalid</small>
          </div>

</div>



    



<button class="btn btn-primary" type="submit" [disabled]="formaddtodo.invalid">enregistrer</button>
    </form>


</div>
<app-footer></app-footer>
